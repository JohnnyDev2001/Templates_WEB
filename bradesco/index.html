<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico">
    <title>Banco Bradesco | Desafie o Futuro</title>


    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class='top-bar'>
        <div class="holder">
            <form action="" method="post">
                <fieldset>
                    <img src="./svgs/cadeado.svg" alt="cadeado">
                    <span>
                        acessar sua conta
                    </span>
                    <ul>
                        <li>
                            <label for="AGN">Agência:</label>
                            <input type="text" autocomplete="off" class="AGN" maxlength="4">
                        </li>
                        <li>
                            <label for="CTA">Conta:</label>
                            <input type="text" class="CTA" maxlength="7">
                            <input type="text" class="DIG" maxlength="1">
                        </li>
                        <li>
                            <input type="submit" class="btn" value="ok">
                        </li>
                        <li>
                            <input type="checkbox" name="lembrar" class="lembrar">
                            <label class='ll' for="lembrar">Lembrar-me</label>
                        </li>
                    </ul>
                    <div class="como-usar">
                        <span>Como Usar <img src="./img/arrow.png" alt="">
						<div class="submenu">
							<a class="#">
								<div class="submenuitem">
									Como Acessar sua Conta
								</div>
							</a>
							<a class="#">
								<div class="submenuitem">
									Senhas e Chaves de Segurança
								</div>
							</a>
							<a class="#">
								<div class="submenuitem">
									Chat Pessoa Física (Internet Banking)
								</div>
							</a>
							<a class="#">
								<div class="submenuitem">
									Navegador Exclusivo Bradesco
								</div>
							</a>
						</div>
                    </span>
                    </div>
                    <div class="acess">
                        <a href="#">
                            <h3>acessibilidade</h3>
                            <img src="./svgs/icon_acessibilidade.svg" alt="">
                        </a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <section class="carousel-banner">
        <div class="slider">
            <div class="slides">
                <ul class="slides">
                    <li><a href="#"><img src="./img/banner05.jpg" width="100%" height="100%" alt=""></a></li>
                    <li><a href="#"><img src="./img/banner01.jpg" width="100%" height="100%" alt=""></a></li>
                    <li><a href="#"><img src="./img/banner00.jpg" width="100%" height="100%" alt=""></a></li>
                    <li><a href="#"><img src="./img/banner03.jpg" width="100%" height="100%" alt=""></a></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
